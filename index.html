<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | Harshvardhan</title>
    
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="heading">
        <div class="img">
            <img src="logo.png" alt="Temperature Converter Logo">
        </div>
    </div>  

    <div class="container">
        <div>
            <div class="inputs">
                    <label for="inputs">Input The Value</label>
                    <input type="number" name="degree" id="inputValue" required>
            </div>
                <div class="inptsss">
                    <div>
                        <label for="type">From</label>
                        <select name="type" id="type1">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                          
                        </select>
                    </div>
                    <div>
                        <label for="type">To</label>
                        <select name="type" id="type2">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                           
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn" onclick="temperature()">Convert</button>
            <div class="resultss">
                <label for="result">Result</label>
                <div id="result"></div>
            </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
